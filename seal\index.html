<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <script src="modules/lodash.min.js"></script>
 
</head>

<body>
  <h1>機番シールを作ろう！</h1>
  <h2>資産コードと必要枚数を入力してください</h2>
  <button id="button1">一括入力</button>
  <p1>ボタンを押してね</p1>
    <button id="button2">huhu-nn</button>
  <div id="list">
   <table border = "1">
    <thread>
      <tr>
        <th>資産コード</th>
        <th>正機番</th>
        <th>取得年</th>
        <th>取得月</th>
        <th>副機番(大)</th>
        <th>副機番（小）</th>
        <th>副機番(コード用)</th>
      </tr>
      <tbody id="input">
      <tr class="inputRow">
        <th><input type = "string"></type></th>
        <th><input type = "string"></type></th>
        <th><input type = "number"></type></th>
        <th><input type = "number"></type></th>
        <th><input type = "number"></type></th>
        <th><input type = "number"></type></th>
        <th><input type = "number"></type></th>
      </tr>
      </tbody>
    </thread>
   </table>


  <table border = "1">
    <thead>
      <tbody id="main">
      <tr>
        <th>正機番</th>
      </tr>
      </tbody>
    </thead>
  </table>

  <table border = "1">
    <thead>
      <tbody id="main-s">
      <tr>
        <th>正機番(小)</th>
      </tr>
      </tbody>
    </thead>
  </table>

  <table border = "1">
    <thead>
      <tbody  id="sub">
      <tr>
        <th>副機番</th>
      </tr>
      </tbody>
    </thead>
  </table>

  <table border = "1"> 
    <thead>
      <tbody  id="sub-2">
      <tr>
        <th>副機番（小）</th>
      </tr>
    </tbody>
    </thead>
  </table>


  <table border = "1">
    <thead>
      <tbody  id="subcode">
      <tr>
        <th>副機番（コード用）</th>
      </tr>
      </tbody>
    </thead>
  </table>

   </div>
  

  <img src="https://cdn.dribbble.com/users/1281272/screenshots/4515441/unicorn.gif">

   <script src="modules/test-boilierplate.js"></script>
